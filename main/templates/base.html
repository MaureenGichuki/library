<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            font-size: small;
        }
        a {
                text-decoration: none;
                color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">Library Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div  style="float:right">
                    <ul class="navbar-nav justify-content">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('books') }}">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('members') }}">Members</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('issue_book') }}">Issue Book</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('page') }}" class="btn btn-success">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <div class="container">
                <!-- Flash messages section -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 offset-md-3">
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message[0] }}">
                                            {{ message[1] }}
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    {% endif %}
                {% endwith %}

                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-dVfXmUsD4Q+ZjxLYu1HzC5TMcz3Xp9SxQ14O0Kl7SczMro3m4v8BsFvfo4UZU0Kd" crossorigin="anonymous"></script>
</body>
</html>
