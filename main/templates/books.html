{% extends 'base.html' %}

{% block title %}
    Books
{% endblock %}

{% block content %}
    <h2>Books</h2>
    <h2>Search Books</h2>
    <form action="{{ url_for('search') }}" method="POST">
        <input type="text" name="keyword" placeholder="Keyword">
        <input type="submit" value="Search">
    </form>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('add_book') }}">Add a Book</a>
    </li>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Stock</th>
            <th>Fee</th>
            <th>Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.fee }}</td>
            <td>{{ book.stock }}</td>
            <td>
                
                </form>
                <form action="{{ url_for('edit_book', book_id=book.id) }}" method="GET">
                    <input type="submit" value="Edit">
                </form>
                <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
