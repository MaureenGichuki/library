{% extends 'base.html' %}

{% block title %}
    Edit Book
{% endblock %}

{% block content %}
    <h2>Edit Book</h2>
    <form action="{{ url_for('edit_book', book_id=book.id) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book.title }}"><br><br>
        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book.author }}"><br><br>
        <label for="stock">Stock:</label>
        <input type="number" name="stock" value="{{ book.stock }}"><br><br>
        <label for="fee">Fee:</label>
        <input type="number" name="fee" value="{{ book.fee }}"><br><br>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
