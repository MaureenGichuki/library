{% extends 'base.html' %}

{% block title %}
    Edit Book
{% endblock %}

{% block content %}
<form id="book_form" method="POST" action="{{ url_for('edit_book', book_id=book.id) }}" style="margin: 15px">
    <div class="topheading">
        <h3 style="float:left">Edit Book</h3>
        <div class="buttonactions" style="float: right;">
            <button class="btn btn-success" type="submit" name="submit">Save Changes</button>
            <button class="btn btn-danger"><a href="{{ url_for('books') }}">Cancel</a></button>

        </div>
    </div>
    <br><br>
    <hr style="border-top: 2px solid black">
    <br>
    <div class="form-group row" >
        <label for="cover_photo" class="col-sm-2 col-form-label">Cover Photo</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="cover_photo" placeholder="cover_photo" name="cover_photo" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="stock" class="col-sm-2 col-form-label">Stock</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="stock" name="stock" value="{{ book.stock }}" required>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="fee" class="col-sm-2 col-form-label">Fee</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="fee" name="fee" value="{{ book.fee }}" required>
        </div>
    </div>
</form>
{% endblock %}
