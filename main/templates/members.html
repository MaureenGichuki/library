{% extends 'base.html' %}

{% block title %}
    Members
{% endblock %}

{% block content %}
    <h2>Members</h2>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('add_member') }}">Add Member</a>
    </li>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>
        {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <td>{{ member.phone }}</td>
                <td>
                    <form action="{{ url_for('edit_member', member_id=member.id) }}" method="GET">
                        <input type="submit" value="Edit">
                    </form>
                    <form action="{{ url_for('delete_member', member_id=member.id) }}" method="POST">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
