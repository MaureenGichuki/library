{% extends 'base.html' %}

{% block title %}
    Edit Member
{% endblock %}

{% block content %}
    <h2>Edit Member</h2>
    <form action="{{ url_for('edit_member', member_id=member.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ member.name }}"><br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" value="{{ member.email }}"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" value="{{ member.phone }}"><br><br>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
